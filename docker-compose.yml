services:
  # Redis (메시지 브로커 & 백엔드)
  redis:
    image: redis:7-alpine
    container_name: pdf-compressor-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pdf-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M

  # 백엔드 (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-compressor-backend
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WEB_CONCURRENCY=2
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/data/uploads
      - RESULT_DIR=/data/results
      - TEMP_DIR=/data/temp
      - MAX_UPLOAD_SIZE_MB=512
      - TASK_TIMEOUT_SECONDS=1800
      - LOG_LEVEL=WARNING
      - CORS_ORIGINS=http://localhost:3001,http://localhost:8001,http://localhost:8082,http://localhost
    ports:
      - "8001:8000"
    volumes:
      - pdf-data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/readyz', timeout=2).raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pdf-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 800M
        reservations:
          memory: 256M

  # Celery 워커
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-compressor-worker
    entrypoint: ["/worker-entrypoint.sh"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/data/uploads
      - RESULT_DIR=/data/results
      - TEMP_DIR=/data/temp
      - TASK_TIMEOUT_SECONDS=1800
      - LOG_LEVEL=WARNING
      - API_URL=http://backend:8000
    volumes:
      - pdf-data:/data
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping --timeout 5"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - pdf-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M

  # Celery Beat (스케줄러)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-compressor-beat
    entrypoint: ["/beat-entrypoint.sh"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=WARNING
      - API_URL=http://backend:8000
    healthcheck:
      disable: true
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - pdf-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # 프론트엔드 (Next.js) - 프로덕션
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-compressor-frontend
    environment:
      - NEXT_PUBLIC_API_URL=
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - pdf-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    container_name: pdf-compressor-nginx
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - pdf-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M

volumes:
  redis-data:
  pdf-data:

networks:
  pdf-network:
    driver: bridge